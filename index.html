<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0a041c;
        color: #e0e0e0;
      }
      .bg-grid {
        background-image:
          linear-gradient(to right, rgba(128, 128, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(128, 128, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center center;
      }
      .text-gradient {
        background: linear-gradient(90deg, #8A2BE2, #C71585);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .progress-bar-gradient {
        background: linear-gradient(90deg, #8A2BE2, #C71585);
      }
      .spotlight-container {
        position: relative;
        isolation: isolate;
      }
      .spotlight-container::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle 500px at var(--mouse-x) var(--mouse-y),
          rgba(200, 160, 255, 0.08),
          transparent 80%
        );
        pointer-events: none;
        z-index: -10;
      }
    </style>
